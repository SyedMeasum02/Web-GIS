<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Measum OHT</title>
    <link rel="stylesheet" href="oht.css">
</head>
<body>
    
    <div class="container">
        <div class="navbar">
            <img src="images/logo.png" class="logo">
            <nav>
                <ul id="menuList">
                    <li><a href="">Home</a></li>
                    <li><a href="">About</a></li>
                    <li><a href="">Contact</a></li>
                </ul>
            </nav>
            <img src="images/menu.png" class="menu-icon" onclick="toggleMenu()">
        </div>
        <div class="text">
            <p><h1>Luxary Sofa, available</h1>
            We have a large variety of sofa available here,<br> below are some samples.<br><br>
            <button type="button">More samples</button>
            </p>
        </div>
        <div class="sofa1">
            <br><br>
            <img src="images/sofa1.jpg" heigh="500px" width="350px">
        </div>
        <div class="social-links">
            <img src="images/fb.png">
            <img src="images/tw.png">
            <img src="images/ig.png">
        </div>
    </div>
    <script>

        var menuList = document.getElementById("menuList");
        menuList.style.maxHeight = "0px";

        function toggleMenu(){

            if(menuList.style.maxHeight == "0px")
            {
                menuList.style.maxHeight = "130px";
            }
            else{
                menuList.style.maxHeight = "0px";
            }
        }

    </script>
</body>
</html>
